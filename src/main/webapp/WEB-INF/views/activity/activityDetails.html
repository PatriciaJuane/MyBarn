<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activity Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
    <link href="../../../resources/css/core.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/theme.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/theme.css}" />
    <script src="../../../resources/js/jquery.min.js"
            th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js"
            th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body style="background-image: url('../../../resources/images/hipica.jpg'); background-size: fit; background-position: center center;">
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <div class="col-md-10">
        <form class="form-narrow form-horizontal" th:object="${activity}">
            <fieldset>
                <legend>Activity Details</legend>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="type" class="col-lg-3 control-label">Type</label>
                        <div class="col-lg-9">
                            <a class="form-control" id="type"
                               th:text="${activity.type}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activitydate" class="col-lg-3 control-label">Date</label>
                        <div class="col-lg-9">
                            <a class="form-control" id="activitydate"
                               th:text="${#dates.format(activity.activitydate,'dd-MM-yyyy hh:mm')}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-lg-3 control-label">Description</label>
                        <div class="col-lg-9">
                            <a class="form-control" id="description"
                               th:text="${activity.description}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duration" class="col-lg-3 control-label">Duration</label>
                        <div class="col-lg-9">
                            <a class="form-control" id="duration"
                               th:text="${activity.duration}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activityexpense" class="col-lg-3 control-label">Costs</label>
                        <div class="col-lg-9">
                            <a class="form-control" id="activityexpense"
                               th:text="${activity.activityexpense.amount+'â‚¬'}"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activityuser" class="col-lg-3 control-label">User</label>
                        <div class="col-lg-9">
                            <a class="form-control" id="activityuser"
                               th:text="${activity.activityuser.firstname + ' ' +activity.activityuser.lastname}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="activityhorse" class="col-lg-3 control-label">Horse</label>
                        <div class="col-lg-9">
                            <a class="form-control" id="activityhorse"
                               th:text="${activity.activityhorse.nickname}"/>
                        </div>
                    </div>

                    <button class="btn btn-danger">Delete Activity</button>
                </div>
            </fieldset>
        </form>
    </div>

</div>
</body>
<div th:replace="fragments/layout :: footer"></div>
</html>
