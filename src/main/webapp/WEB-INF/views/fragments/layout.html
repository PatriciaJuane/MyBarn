<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/theme.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/theme.css}"/>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}" style="margin-left: -50px;"><i class="glyphicon glyphicon-home"></i><b id="textAPP"> MyBarnAPP</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/myHorses}"><i class="glyphicon glyphicon-menu-hamburger"></i><b id="textMyHorses"> My Horses</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/riddenHorses}"><i class="glyphicon glyphicon-flash"></i><b id="textRiddenHorses"> Training Horses</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/user/userDetails}"><i class="glyphicon glyphicon-user"></i><b id="textUserDetails"> User Details</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/newHorse}"><i class="glyphicon glyphicon-knight"></i><b id="textNewHorse"> Register Horse</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/myExpenses}"><i class="glyphicon glyphicon-euro"></i><b id="textMyExpenses"> My Expenses</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/newExpense}"><i class="glyphicon glyphicon-plus"></i><b id="textNewExpense"> Add Expense</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/myActivities}"><i class="glyphicon glyphicon-ok"></i><b id="textMyActivities"> My Activities</b></a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           class="navbar-brand" href="#" th:href="@{/myTrainings}"><i class="glyphicon glyphicon-thumbs-up"></i><b id="textMyTrainings"> My Trainings</b></a>
        <a class="navbar-brand" href="#" th:href="@{/about}"><i class="glyphicon glyphicon-sunglasses"></i><b id="textAbout"> About</b></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"-labpan> </button>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent"> </div>
    </div>
    <ul class="nav  navbar-right" style="height: 60px;">
        <li th:if="${#authorization.expression('!isAuthenticated()')}">
            <a class="navbar-brand" href="/signin" th:href="@{/signin}">
               <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i>
                <b> Sign in</b>
            </a>
        </li>
        <li th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="navbar-brand" href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                <i class="glyphicon glyphicon-log-out" aria-hidden="true"></i>
                <b> Logout</b>
            </a>
            <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
        </li>
    </ul>
</nav>

<!-- Footer -->
<div  class="bg-dark text-white py-3 sticky-footer" th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <span>Trabajo de Fin de Grado - Patricia Juane Borreguero</span>
            </div>
            <div class="col-md-12 text-center">
                &copy;&nbsp;<span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2018</span>
                MyBarnAPP
                <span th:text="${@environment.getProperty('app.version')}"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
