<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<link href="../../../resources/css/theme.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/theme.css}" />
<script src="../../../resources/js/jquery.min.js"
	th:src="@{/resources/js/jquery.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body style="background-size: fit; background-position: center center;">
	<div th:replace="fragments/layout :: header"></div>
	<div class="container" style="margin-top: 100px; margin-left: 150px;" >
		<!-- /* Handle the flash message */-->
		<th:block th:if="${message != null}">
			<!-- /* The message code is returned from the @Controller */ -->
			<div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
				&nbsp;</div>
		</th:block>
		<div class="row" style="margin-bottom: 0px;">
			<a class="col-md-5 list-group-item list-group-item-action flex-column align-items-start active my-3"
			th:href="@{/myHorses}" style="margin: 10px; height:100px;">
				<h1 style="text-align: center; margin-top: 25px;">
					HORSES</h1>
			</a>
			<a class="col-md-5 list-group-item list-group-item-action flex-column align-items-start active my-3"
			style="margin: 10px; height:100px;" th:href="@{/myExpenses}">
				<h1  style="text-align: center; margin-top: 25px;">EXPENSES</h1>
			</a>
		</div>
		<div class="row">
			<a class="col-md-5 list-group-item list-group-item-action flex-column align-items-start active my-3"
			style="margin: 10px; height:100px;" th:href="@{/myActivities}">
				<h1 style="text-align: center; margin-top: 25px;">ACTIVITIES AND GROOMING</h1>
			</a>
			<a class="col-md-5 list-group-item list-group-item-action flex-column align-items-start active my-3"
			style="margin: 10px; height:100px;" th:href="@{/myTrainings}">
				<h1  style="text-align: center; margin-top: 25px;">TRAININGS</h1>
			</a>
		</div>
	</div>
	<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
