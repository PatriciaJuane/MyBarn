<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Horse Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<link href="../../../resources/css/theme.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/theme.css}" />
<script src="../../../resources/js/jquery.min.js"
	th:src="@{/resources/js/jquery.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body
	style="background-image: url('../../../resources/images/hipica.jpg'); background-size: fit; background-position: center center;">
	<div th:replace="fragments/layout :: header"></div>
	<div class="container" style="width: 100%;">
		<div class="col-md-2">
			<div th:switch="${horse.getProfilePic().isEmpty()}">
				<div th:case="true">
					<img class="img-fluid d-block float-right rounded-circle"
						src="../../../resources/images/noun_765845_cc.png">
				</div>
				<div th:case="false">
					<img class="img-fluid d-block float-right rounded-circle"
						th:src="@{'data:image/jpeg;base64,'+${horse.getProfilePic()}}" />
				</div>
				<div th:case="*">Never gonna be here</div>
			</div>
			<form class="form-narrow form-horizontal" method="post"
				th:action="@{/horse/horseDetails/changeProfilePic/}+ ${id}"
				th:object="${profilePicHorseForm}" th:fragment="profilePicHorseForm"
				enctype="multipart/form-data"
				style="background-color: transparent; border: 0px solid transparent;">
				<div>
					<div>
						<input type="file" class="form-control-file" id="profilePic"
							name="profilePic" th:field="*{profilePic}" accept="image/*" />
						<div>
							<button class="btn btn-primary"
								onclick="@{/horse/horseDetails/changeProfilePic/}+ ${id}">Edit
								Picture</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-10">
			<form class="form-narrow form-horizontal" method="post"
				th:action="@{/horse/horseDetails/} + ${id}"
				th:object="${newHorseForm}" th:fragment="newHorseForm">
				<div class="row">
					<fieldset>
						<legend style="font-size: 20px;">Horse Details</legend>
						<div class="col-md-6">
							<div class="form-group">
								<label for="nickname" class="col-lg-3 control-label" style="font-size: 12px;">Nickname</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="nickname" style="font-size: 12px;"
										name=nickname th:value="${horse.nickname}" /> <span
										class="help-block" th:if="${#fields.hasErrors('nickname')}"
										th:errors="*{nickname}">Incorrect nickname</span>
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-lg-3 control-label" style="font-size: 12px;">Name</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="name" name=name style="font-size: 12px;"
										th:value="${horse.name}" /> <span class="help-block"
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect
										name</span>
								</div>
							</div>
							<div class="form-group">
								<label for="breed" class="col-lg-3 control-label" style="font-size: 12px;">Breed</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="breed" name=breed style="font-size: 12px;"
										th:value="${horse.breed}" /> <span class="help-block"
										th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}">Incorrect
										breed</span>
								</div>
							</div>

							<div class="form-group"
								th:classappend="${#fields.hasErrors('birthdate')}? 'has-error'">
								<label for="birthdate" class="col-lg-3 control-label" style="font-size: 12px;">Birth
									Date</label>
								<div class="col-lg-9">
									<input type="date" class="form-control" id="birthdate" style="font-size: 12px;"
										placeholder="Birth Date" name=birthdate
										th:value="${#dates.format(horse.birthdate, 'yyyy-MM-dd')}" />
									<span class="help-block"
										th:if="${#fields.hasErrors('birthdate')}"
										th:errors="*{birthdate}">Incorrect birth date</span>
								</div>
							</div>

							<div class="form-group">
								<label for="gender" class="col-lg-3 control-label" style="font-size: 12px;">Gender</label>
								<div class="col-lg-9">
									<select class="form-control" id="gender" placeholder="gender" style="font-size: 12px;"
										name="gender" th:value="*{gender}">
										<option
											th:each="gender : ${T(es.udc.fic.tfg.horse.GenderType).values()}"
											th:value="${gender}" th:text="${gender}"
											th:selected="${gender.toString().equals(horse.gender)}">
										</option>
									</select> <span class="help-block"
										th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Incorrect
										gender</span>

								</div>
							</div>
							<div class="form-group">
								<label for="fur" class="col-lg-3 control-label" style="font-size: 12px;">Fur</label>
								<div class="col-lg-9">
									<select class="form-control" id="fur" placeholder="fur" style="font-size: 12px;"
										name="fur" th:value="*{fur}">
										<option
											th:each="fur : ${T(es.udc.fic.tfg.horse.FurType).values()}"
											th:value="${fur}" th:text="${fur}"
											th:selected="${fur.toString().equals(horse.fur)}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="markings" class="col-lg-3 control-label" style="font-size: 12px;">Markings</label>
								<div class="col-lg-9">
									<select class="form-control" id="markings" style="font-size: 12px;"
											placeholder="markings" name="markings" th:value="*{markings}">
										<option
												th:each="markings : ${T(es.udc.fic.tfg.horse.MarkingsType).values()}"
												th:value="${markings}" th:text="${markings}"
												th:selected="${markings.toString().equals(horse.markings)}">
										</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="sire" class="col-lg-3 control-label" style="font-size: 12px;">Sire</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="sire" name=sire style="font-size: 12px;"
										th:value="${horse.sire}" /> <span class="help-block"
										th:if="${#fields.hasErrors('sire')}" th:errors="*{sire}">Incorrect
										sire</span>
								</div>
							</div>
							<div class="form-group">
								<label for="damnSire" class="col-lg-3 control-label" style="font-size: 12px;">Damn
									Sire</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="damnSire" style="font-size: 12px;"
										name=damnSire th:value="${horse.damnsire}" /> <span
										class="help-block" th:if="${#fields.hasErrors('damnSire')}"
										th:errors="*{damnSire}">Incorrect damnSire</span>
								</div>
							</div>
							<div class="form-group">
								<label for="licenseNumber" class="col-lg-3 control-label" style="font-size: 12px;">License
									Number</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="licenseNumber" style="font-size: 12px;"
										name=licenseNumber th:value="${horse.licensenumber}" /> <span
										class="help-block"
										th:if="${#fields.hasErrors('licenseNumber')}"
										th:errors="*{licenseNumber}">Incorrect licenseNumber</span>
								</div>
							</div>
							<div class="form-group">
								<label for="chipNumber" class="col-lg-3 control-label" style="font-size: 12px;">Chip
									Number</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="chipNumber" style="font-size: 12px;"
										name=chipNumber th:value="${horse.chipnumber}" /> <span
										class="help-block" th:if="${#fields.hasErrors('chipNumber')}"
										th:errors="*{chipNumber}">Incorrect chipNumber</span>
								</div>
							</div>
							<div class="form-group">
								<label for="owner" class="col-lg-3 control-label" style="font-size: 12px;">Owner</label>
								<div class="col-lg-9">
									<a type="text" class="form-control" id="owner" style="font-size: 12px;"
										th:text="${horse.owner.firstname}" />
								</div>
							</div>
							<div class="form-group">
								<label for="rider" class="col-lg-3 control-label" style="font-size: 12px;">Rider</label>
								<div class="col-lg-9">
									<a type="text" class="form-control" id="rider" style="font-size: 12px;"
										th:text="${horse.rider.firstname}" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-4"></div>
							<div class="col-lg-8">
								<button style="margin-left: 135px; font-size: 12px;" class="btn btn-primary"
										onclick="@{/horse/horseDetails/} + ${horse.horseId}">Edit
								</button>
								<button class="btn btn-danger" style="font-size: 12px;">Delete Horse</button>
							</div>
						</div>
					</fieldset>
				</div>

			</form>
		</div>

	</div>
</body>
<div th:replace="fragments/layout :: footer"></div>
</html>
