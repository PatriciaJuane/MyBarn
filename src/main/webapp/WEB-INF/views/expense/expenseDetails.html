<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
    <link href="../../../resources/css/core.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/theme.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/theme.css}" />
    <script src="../../../resources/js/jquery.min.js"
            th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js"
            th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body style="background-image: url('../../../resources/images/hipica.jpg'); background-size: fit; background-position: center center;">
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <form class="form-narrow form-horizontal" method="post"
              th:action="@{/expense/expenseDetails/} + ${id}"
             <!-- th:object="${newHorseForm}" th:fragment="newHorseForm" -->
        >

            <div class="row">
                <fieldset>
                    <legend>Expense Details</legend>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title" class="col-lg-4 control-label">Concept</label>
                            <div class="col-lg-8">
                                <a type="text" class="form-control" id="title"
                                       name=title th:value="${expense.title}" />
                            </div>
                        </div>

                        <button class="btn btn-danger">Delete Expense</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>

</div>
</body>
<div th:replace="fragments/layout :: footer"></div>
</html>
