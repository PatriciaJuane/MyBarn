<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Chart.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="../../../../../../chartjs/Chart.js-2.7.2/dist/Chart.js"></script>
<head>
    <title>Graph</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
    <link href="../../../resources/css/core.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/theme.css" rel="stylesheet"
          media="screen" th:href="@{/resources/css/theme.css}" />
    <script src="../../../resources/js/jquery.min.js"
            th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js"
            th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body style="background-size: fit; background-position: center center;">
<div th:replace="fragments/layout :: header"></div>
<div id="container" style="background-color: white; width: 60%; height: 60%;
 margin-left: 250px; margin-top: 50px;" >
    <canvas id="myChart"></canvas>

</div>
</body>
<script th:inline="javascript">

    var anualexps = [[${anualExpenses}]];
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September","October","November","December"],
            datasets: [{
                label: "Monthly Expenses (â‚¬)",
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: anualexps,
            }]
        },

        // Configuration options go here
        options: {}
    });
</script>
<div th:replace="fragments/layout :: footer"></div>
</html>
